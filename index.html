    <script>
        class Node {
            constructor(data, next = null) {
                this.data = data;
                this.next = next;
            }
        }
        let n1 = new Node(100);

        class LinkList {
            constructor() {
                    this.head = null;
                    this.size = 0;
                }
                //   insert first node
            insertFirst(data) {
                this.head = new Node(data, this.head);
                this.size++;
            }

            printListData() {
                let current = this.head;

                while (current) {
                    // console.log(current);
                    console.log(current.data, current.next, this.size);
                    current = current.next;


                }

            }

            //inset at last
            insertLast(data) {
                let node = new Node(data);
                let current;
                //if empty then make node as head otherwise add in last
                if (!this.head) {
                    this.head = node;

                } else {
                    current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = node;
                }
                this.size++;
            }

            //insert at index
            insertAt(data, index) {
                if (index > 0 && index > this.size) {
                    return console.log('plz enter valid index');

                }
                if (index == 0) {
                    this.insertFirst(data);
                    return;
                }
                const node = new Node(data);
                let previous, current;
                current = this.head;
                let count = 0;
                while (count < index) {
                    count++;
                    previous = current;
                    current = current.next;

                }
                node.next = current; //current = null;
                previous.next = node;
                this.size++;
            }

            //get at index value
            getAt(index) {
                let current = this.head;
                let count = 0;
                while (current) {
                    if (count == index) {
                        console.log(current.data);
                    }
                    count++;
                    current = current.next;

                }
                return console.log('not a valid index');;
            }

            //remove from index
            removeAt(index) {
                if (index > 0 && index > this.size) {
                    return console.log('index not found');

                }
                let previous, current;
                let count = 0;
                current = this.head;
                if (index == 0) {
                    this.head = current.next;
                } else {
                    while (count < index) {
                        count++;
                        previous = current;
                        current = current.next;
                    }
                    previous.next = current.next;
                }
                this.size--;
            }

            //empty the list
            clearAt() {
                this.head = null;
                this.size = 0;
                return console.log('list is empty');

            }

            // check if list is empty?
            isEmpty() {
                return console.log(this.size == 0);
                //   this.size == 0;
            }

            // gives the size of the list
            size_of_list() {
                console.log(this.size);
            }
        }
        let ll = new LinkList();
        ll.insertFirst(200);
        ll.insertFirst(100);
        ll.insertLast(300);
        ll.insertAt(400, 3);
        ll.insertAt(500, 10);
        ll.getAt(12);
        ll.removeAt(2);
        ll.clearAt();
        ll.printListData();
        ll.isEmpty();
        ll.size_of_list()
    </script>
